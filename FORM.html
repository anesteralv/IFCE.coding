<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Prog WEB</title>
</head>
<body>
    <img src="livros.jpg">
    <h1>TRABALHIN</h1>
    <p>Trabalho de Programação Web, professor Roger Sarmento</p>
    <strong>MONITORAMENTO DE LIVROS</strong>
    <h1>Preencha o formulário com o que se pede:</h1>
    <form action="FORM.html">
		<fieldset>
			<label for="nomecomp">Nome: </label>
			<input type="text" id="nomecomp" name="nomecomp"><br><br>
            <label for="sobrenome">Sobrenome: </label>
			<input type="text" id="sobrenome" name="sobrenome"><br><br>
                <label for="idade">Idade (de 15 a 120):</label>
              <input type="number" id="idade" name="idade" min="15" max="120">
              <label for="niver">Data de Nascimento:</label>
		  	<input type="date" id="niver" name="niver">
		  	<input type="submit">
		</fieldset>
	</form>

    
</body>
</html>
